<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Word Guessing Game</title>
    <style>
        /* CSS styles */
        #game-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .guess-row {
            display: flex;
            gap: 5px;
        }

        .letter-input {
            width: 40px;
            height: 40px;
            font-size: 24px;
            text-align: center;
        }

        #check-button,
        #reset-button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
        }

        #attempts-remaining {
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <div id="game-container">
        <!-- Guess rows will be appended here -->
    </div>
    <p id="attempts-remaining">Attempts Remaining: 6</p>
    <button id="check-button">Check</button>
    <button id="reset-button">Reset Game</button>

    <script src="script.js"></script>
</body>

</html>
